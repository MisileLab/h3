version: "3.3"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    image: pygoat/pygoat
    command: python pygoat/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - migration
      - db
  migration:
    image: pygoat/pygoat
    command: python pygoat/manage.py migrate --noinput
    volumes:
      - .:/app
    depends_on:
      - db