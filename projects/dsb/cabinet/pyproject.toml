[project]
name = "cabinet"
version = "0.1.0"
description = "Suicide Detection Model"
readme = "README.md"
requires-python = "==3.13.1"
dependencies = [
  "googlesearch",
  "jupyterlab==4.3.4",
  "koreanize-matplotlib==0.1.1",
  "loguru==0.7.3",
  "matplotlib==3.10.0",
  "openai==1.60.0",
  "torch==2.5.1",
  "twscrape==0.15.0",
]

[tool.uv.sources]
googlesearch = { git = "https://github.com/misilelab/googlesearch" }
torch = { index = "pytorch-cpu" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
