[project]
name = "cabinet"
version = "0.1.0"
description = "Suicide Detection Model"
readme = "README.md"
requires-python = "==3.13.1"
dependencies = [
  "googlesearch",
  "jupyterlab==4.3.5",
  "koreanize-matplotlib==0.1.1",
  "loguru==0.7.3",
  "matplotlib==3.10.0",
  "openai==1.60.2",
  "pandas==2.2.3",
  "pip==25.0", # needs for pytorch gpu version
  "tiktoken==0.8.0",
  "torch>=2.6.0",
  "tqdm==4.67.1",
  "twscrape==0.15.0",
]

[tool.uv.sources]
googlesearch = { git = "https://github.com/misilelab/googlesearch" }
torch = [
  { index = "pytorch-cpu", marker = "platform_system == 'Linux'" },
  { index = "pytorch-cuda", marker = "platform_system != 'Linux'"}
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

# https://github.com/pytorch/pytorch/issues/130249#issue-2395961478
[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/nightly/cu118"
explicit = true
