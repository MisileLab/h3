<!--
    order: 배치순서를 조정,
    flex-basis: 요소의 배치비율,
    flex-grow: 남는여백 조정,
    flex-shrink: 넘치는여백 조정
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 150px;
            background-color: green; 
            display: flex;
        }
        .item {
            border: 1px solid black;
            background-color: orange;
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
        }
        .item:nth-child(1) {
            order: 5;
            flex-shrink: 1;
            /* flex-basis: 10%; */
        }
        .item:nth-child(2) {
            order: 4;
            flex-shrink: 1;
            /* flex-basis: 10% */
        }
        .item:nth-child(3) {
            order: 3;
            /* flex-grow: 2; */
            flex-shrink: 0;
            /* flex-basis: 10%; */
        }
        .item:nth-child(4) {
            order: 2;
            /* flex-grow: 1; */
            flex-shrink: 0;
            /* flex-basis: 10%; */
        }
        .item:nth-child(5) {
            order: 1;
            flex-shrink: 0;
            /* flex-basis: 60%; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
