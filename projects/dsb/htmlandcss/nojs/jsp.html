<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="module">
    var a = true;
    function handle() {
        let b = document.getElementById("bulb")
        a = !a
        if (a) {
            b.src = "./imgs/light-bulb1.png"
        } else {
            b.src = "./imgs/light-bulb2.png"
        }
        alert("clicked")
        confirm("idk")
        console.log(prompt("idk"))
    }
    function named() {
        let name = prompt("name")
        alert("hello " + name)
    }
</script>
<body>
    <img src="./imgs/light-bulb1.png" id="bulb">
    <button onClick=handle()>a</button>
    <button onClick=named()>name</button>
</body>
</html>
