<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("one number"));
        let y = parseInt(prompt("another number"));
        function button_handle() {
            document.getElementById("asd").innerText = `result is ${x+y}`;
        }
    </script>
    <button onclick="button_handle()">get result</button>
    <h1 id="asd"></h1>
</body>
</html>
