<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalar</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="game-container">
        <div id="setup-container">
          <div class="setup-header">
            <h1>MISSION SETUP</h1>
            <p>Prepare your team for the expedition.</p>
          </div>
          <div class="setup-content">
            <div class="setup-section" id="party-selection">
              <h2>SELECT PARTY</h2>
              <div id="unit-list">
                <!-- Units will be populated by main.ts -->
              </div>
            </div>
            <div class="setup-section" id="resource-allocation">
              <h2>ALLOCATE RESOURCES</h2>
              <div class="resource-item">
                <label id="parts-label" for="parts-input">Parts:</label>
                <input
                  type="number"
                  id="parts-input"
                  value="10"
                  min="0"
                  max="50"
                />
              </div>
              <div class="resource-item">
                <label id="energy-label" for="energy-input">Energy:</label>
                <input
                  type="number"
                  id="energy-input"
                  value="20"
                  min="0"
                  max="100"
                />
              </div>
            </div>
          </div>
          <div class="setup-footer">
            <button id="launch-button">LAUNCH MISSION</button>
          </div>
        </div>
        <div id="game-board" style="display: none">
          <div id="map-controls">
            <button id="zoom-in" title="Zoom In (+ or =)">+</button>
            <button id="zoom-out" title="Zoom Out (-)">-</button>
            <button id="zoom-reset" title="Reset Zoom (0)">⌂</button>
            <button id="center-map" title="Center on Current Node">◎</button>
          </div>
        </div>
      </div>
      <div id="ui-panel">
        <h2>CRYSTAL OS</h2>
        <div id="party-status">
          <!-- Status will be populated by main.ts -->
        </div>
        <div id="resources">
          <h3>Resources</h3>
          <ul>
            <li><strong>Parts:</strong> <span id="res-parts">0</span></li>
            <li><strong>Data:</strong> <span id="res-data">0</span></li>
            <li><strong>Energy:</strong> <span id="res-energy">0</span></li>
          </ul>
        </div>
        <div id="event-log">
          <h3>Event Log</h3>
          <div id="log-content">
            <p>Awaiting mission start...</p>
          </div>
        </div>
        <div id="footer">
          <p>"Every machine deserves a home."</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
