[project]
name = "cup"
version = "0.1.0"
description = "PDF Processing Tools - Extract and convert PDF content to various formats"
readme = "README.md"
requires-python = ">=3.14,<3.15"
dependencies = [
  "click==8.3.1",
  "langchain==1.2.2",
  "langchain-openai==1.1.7",
  "numpy==2.4.0",
  "openai==2.14.0",
  "opencv-python-headless==4.12.0.88",
  "polars==1.36.1",
  "pdf2image==1.17.0",
  "pillow==12.1.0",
  "pypdf==6.5.0",
  "pydantic==2.12.5",
  "rich==14.2.0",
  "surya-ocr==0.17.0",
  "tabula-py[jpype]==2.10.0",
  "tabulate==0.9.0",
  "typer==0.21.1",
  "httpx>=0.28.1",
  "pytest-asyncio>=1.1.0",
  "python-dotenv>=1.1.1",
  "beautifulsoup4>=4.13.4",
  "lxml>=6.0.0",
  "tenacity>=9.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest==9.0.2",
  "black==25.12.0",
]

[tool.uv]
override-dependencies = ["numpy==2.3.2", "pillow==11.3.0", "opencv-python-headless==4.12.0.88"]
package = true
