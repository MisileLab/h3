[project]
name = "cup"
version = "0.1.0"
description = "PDF Processing Tools - Extract and convert PDF content to various formats"
readme = "README.md"
requires-python = "==3.14.0"
dependencies = [
  "click==8.3.0",
  "langchain==0.3.27",
  "langchain-openai==0.3.35",
  "numpy==2.3.3",
  "openai==2.3.0",
  "opencv-python-headless==4.12.0.88",
  "polars==1.34.0",
  "pdf2image==1.17.0",
  "pillow==11.3.0",
  "pypdf==6.1.1",
  "pydantic==2.12.0",
  "rich==14.2.0",
  "surya-ocr==0.17.0",
  "tabula-py[jpype]==2.10.0",
  "tabulate==0.9.0",
  "typer==0.19.2",
  "httpx>=0.28.1",
  "pytest-asyncio>=1.1.0",
  "python-dotenv>=1.1.1",
  "beautifulsoup4>=4.13.4",
  "lxml>=6.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest==8.4.2",
  "black==25.9.0",
]

[tool.uv]
override-dependencies = ["numpy==2.3.2", "pillow==11.3.0"]
package = true
