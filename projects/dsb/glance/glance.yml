theme:
  background-color: 240 21 15
  contrast-multiplier: 1.2
  primary-color: 217 92 83
  positive-color: 115 54 76
  negative-color: 347 70 65

pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
          - type: weather
            location: Seoul, South Korea
          - type: clock
            hour-format: 24h
      - size: full
        widgets:
          - type: markets
            markets:
              - symbol: XMR-USD
                name: Monero
              - symbol: USDT-USD
                name: Tether
              - symbol: USDKRW
                name: krw to usd
  - name: Communities
    columns:
      - size: full
        widgets:
          - type: hacker-news
          - type: reddit
            subreddit: linux
          - type: reddit
            subreddit: nixos
          - type: reddit
            subreddit: gentoo
          - type: reddit
            subreddit: privacy

