[project]
name = "tsgb"
version = "0.1.0"
description = "Train Small, Guard Big - LLM jailbreak attack/defense self-play framework with Vast.ai orchestration"
readme = "README.md"
requires-python = ">=3.11,<3.13"
license = { text = "MIT" }
authors = [{ name = "TSGB Authors" }]
keywords = ["llm", "jailbreak", "defense", "self-play", "rl", "vast.ai"]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "accelerate>=0.30.0",
    "trl>=0.8.0",
    "typer>=0.12.0",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.2.0",
    "python-dotenv>=1.0.0",
    "structlog>=24.1.0",
    "safetensors>=0.4.0",
    "rich>=13.7.0",
    # Vast.ai GPU cloud orchestration
    "vastai-sdk>=0.2.0",
    # Black-box LLM API clients (Stage 2 evaluation)
    "openai>=1.30.0",
    "anthropic>=0.25.0",
    "google-generativeai>=0.5.0",
    # Optional dataset loading
    "datasets>=2.19.0",
    "hf-xet>=1.2.0",
    "trackio>=0.0.6",
]

[tool.uv.extra-build-dependencies]
flash-attn = ["torch"]

[project.urls]
Repository = "https://gith.misile.xyz/h3.git:/projects/dsb/tsgb.git"

[project.optional-dependencies]
dev = [
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "pytest>=8.2.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
tsgb = "tsgb.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tsgb"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
exclude = ["tests"]

[[tool.mypy.overrides]]
module = [
    "transformers.*",
    "torch.*",
    "accelerate.*",
    "trl.*",
    "safetensors.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
