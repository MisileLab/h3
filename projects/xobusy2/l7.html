<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--border = 테두리 설정-->
        <caption>고전 영화 리스트</caption> <!--caption = 표 내용-->
        <th><img src="./images/movie1.png"></th>
        <th><img src="./images/movie2.png"></th>
        <th><img src="./images/movie3.png"></th>
    </table>
    <hr>
    <!--비디오 삽입 공부-->
    <!--비디오 태그 속성 = autoplay, controls, loop, width, height, muted-->
    <video src="./video_audio_src/movie.ogv" loop></video>
    <video src="./video_audio_src/trailer.ogv" controls loop></video>
    <video src="./video_audio_src/trailer.webm" controls></video>
    <video src="./video_audio_src/trailer.mp4" controls autoplay></video>
    <hr>
    <video controls>
        <source src="./video_audio_src/trailer.mp4" type="video/mp4">
        <source src="./video_audio_src/trailer.ogv" type="video/ogg">
        <source src="./video_audio_src/trailer.webm" type="video/webm">
    </video>
    <!--오디오 삽입 공부-->
    <!--MP3 - audio/mp3, wav = audio/wav, ogg = audio/ogg-->
    <audio src="./video_audio_src/old_pop.mp3"></audio>
</body>
</html>
