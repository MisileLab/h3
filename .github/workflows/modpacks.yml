name: modpack export

on:
  push:
    paths:
      - '.github/workflows/modpacks.yml'
      - '.github/workflows/filters.yml'
      - 'modpacks/**'

env:
  GIT_SSL_NO_VERIFY: true

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: .github/filters.yml

    # - if: steps.changes.outputs.src == 'true'
    - uses: actions/setup-go@v4
      with:
        go-version: '1.20.4'
        check-latest: true
    - run: |
        go install github.com/packwiz/packwiz@latest
    - if: steps.changes.outputs.lightmekanically == 'true' || steps.changes.outputs.modpackflow == 'true'
      run: |
        cd modpacks/lightmekanically
        packwiz curseforge export
        cd -
    - name: LightMekanically
      if: steps.changes.outputs.lightmekanically == 'true' || steps.changes.outputs.modpackflow == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: lightmekanically
        path: modpacks/lightmekanically/*.zip
    #- if: steps.changes.outputs.amekanically == 'true' || steps.changes.outputs.modpackflow == 'true'
      #run: |
        #cd modpacks/amekanically
        #packwiz mr export
        #cd -
    #- name: MekanicallyAbove
      #if: steps.changes.outputs.amekanically == 'true' || steps.changes.outputs.modpackflow == 'true'
      #uses: actions/upload-artifact@v3
      #with:
      #name: MekanicallyAbove
        #path: modpacks/amekanically/*.mrpack
    - if: steps.changes.outputs.mekanically == 'true' || steps.changes.outputs.modpackflow == 'true'
      run: |
        cd modpacks/mekanically
        packwiz cf export
        cd -
    - name: Mekanically
      if: steps.changes.outputs.mekanically == 'true' || steps.changes.outputs.modpackflow == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: Mekanically
        path: modpacks/mekanically/*.zip
